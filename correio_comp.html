<script> 
var ip = getIP();
var size;
var options;
var data;
var response;
var retorno;

async function getComps(){
    size = "P";
    var ip = await getIP();
    data = {size,sessionId,token,ip};
    options = {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    };
    response = await fetch(server+'/db_comp/disp',options)
    retorno = await response.json()
    console.log(retorno)
    if(retorno.length){
        $('#comp_push').append(`
        <div class="caixa" value="P">
           <img src="css/caixa_p.png" id="P" onclick="clickCaixa(this.id)">
       </div>
        `)
    } else {
        $('#comp_push').append(`
        <div class="caixa" value="P">
           <img src="css/indisp_caixa_p.png">
       </div>
        `)  
    }

    size = "M";

        <div class="caixa" value="M">

        'Content-Type': 'application/json'

        $('#comp_push').append(`

           <img src="css/indisp_caixa_g.png">
       </div>
        `)

}

getComps()

$(".caixa").click(function () {
    $value = $(this).attr("value");
    var valueComp = $value;
    localStorage.setItem("varComp", valueComp);
    window.location.replace("correio_conf.html");
});
function clickCaixa(size){
    console.log(size)
    localStorage.setItem("varCompSize", size);

}
