<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Document</title>
<link rel="stylesheet" type="text/css" href="css/keyboard.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="keyboard/Keyboard.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.js"></script>
<script type="text/javascript" src="js/clock.js"></script>
<script type="text/javascript" src="js/endSessionUser.js"></script>

<link href="http://fonts.cdnfonts.com/css/lemonmilk" rel="stylesheet">
<style>@import url('http://fonts.cdnfonts.com/css/lemonmilk');</style>
</head>
<body>
    <div class="back">
    <div class="headers"></div>
    <div class="content">
        <div id="title">
            <h2>Digite a senha acesso:</h2>
        </div>
        <div id="text_input"> 
            <input type="text" id="senha" id="matricula" class="use-keyboard-input"/>
        </div>
    </div>
    <div class="footer">
        <div class="bottom_button">
            <div id="confirmar" class="button"></div>
            <div id="voltar" class="button"></div>
    
        </div>
    </div>
    </div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>      
<script src="keyboard/Keyboard.js"></script>
<script> 
$("#matricula").click(function () {
    window.alert("OK")
    $("#matricula").each(function() {
            $(this).animate({
                top: '-200px',
            }, 500 ); 
    }); 
});

$("#confirmar").click(function () {
    valueSenha = $("#senha").val();
    localStorage.setItem("varSenha", valueSenha);
    window.location.replace("correios.html");
});
$("#voltar").click(function () {
    window.location.replace("correio_credencial.html");
});

$(function() {
  $("#senha").focus();
});

createDiv();
</script>
</body>
</html>
