      <h2>Confirme a operação após o fechamento da porta.</h2>

  </div>
  <div class="footer">
    <div class="bottom_button">
      <input id="confirmar" type="button" class="button" value="Confirmar">

      <div class="offcanvas-body">
         <h2>Está certo de que deseja cancelar esta entrega e retornar ao menu dos Correios?</h2>
        <br>

        <input id="sim" type="button" class="button" value="Sim">

        </div>
      </div>
<script> 

var valuecompAbrir = localStorage.getItem("varcompAbrir");


//openComp();

async function openComp(){

var open = valuecompAbrir;
var ip = await getIP();
const data = {open,sessionId,token,ip};
console.log(data)
const options = {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
    };
    const response = await fetch(server+'/open', options);
    const retorno = await response.json();
    console.log(retorno);
}

$("#textcompAbrir").html(valuecompAbrir);

$("#sim").click(function () {
    window.location.replace("correios.html");
});

$("#confirmar").click(async function () {
  console.log("Iniciando")
  const credencial = localStorage.getItem("varCredencial");
  const ap = localStorage.getItem("varAp");
  const comp = localStorage.getItem("varcompAbrir");
  var ip = await getIP();
  const data = {credencial,ap,comp,sessionId,token,ip};
  const options = {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    };
    const response = await fetch(server+'/db_correios', options);
    const retorno = await response.json();
    
    var entregaId = retorno["entregaId"];
    
    localStorage.setItem("varEntregaId",retorno["entregaId"]);
    window.location.replace("correio_comprovante.html");
});


createDiv();
</script>
