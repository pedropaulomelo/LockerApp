<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Receber como Administrador</title>
<link rel="stylesheet" type="text/css" href="css/styleMain.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/clock.js"></script>
<script type="text/javascript" src="js/auth_check_user.js"></script>
</head>
<body>
    <div class="back">
    <div class="headers"></div>
    <div class="content">
        <div id="title">
            <h2>Retire a entrega do compartimento:</h2>
        </div>
        <div id="quadro">
            <container id="divcompAbrir">
                <div id="textcompAbrir"></div>
            </container>
        </div>
    </div>
    <div class="footer">
        <div class="bottom_button">
            <input id="encerrar" type="button" class="buttonMain" value="Encerrar">
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script> 

async function openComp(comp){
    var ip = await getIP();
const data = {open,sessionId,token,ip};
console.log(data)
const options = {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
    };
    var route = 'http://localhost:3000/open/'+comp;
    const response = await fetch(route, options);
    const retorno = await response.json();
    console.log(retorno);
}

var comp = localStorage.getItem("varCompReceber");

$("#textcompAbrir").html(comp);

openComp(comp);

$("#encerrar").click(function () {
    window.location.replace("compartimentos.html");
});

createDiv();
</script>
</body>
</html>
