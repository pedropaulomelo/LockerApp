<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Usuário</title>
<link rel="stylesheet" type="text/css" href="css/keyboard.css">
<link rel="stylesheet" type="text/css" href="css/styleMain.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="keyboard/Keyboard.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.js"></script>
<script type="text/javascript" src="js/clock.js"></script>
<script type="text/javascript" src="js/endSessionUser.js"></script>
</head>
<body>
    <div class="back">
    <div class="headers"></div>
    <div class="content">
        <div id="title">
            <h2>Digite seu nome de usuário:</h2>
        </div>
        <div id="text_input"> 
            <input type="text" id="user" class="use-keyboard-input"/>
        </div>
    </div>
    <div class="footer">
        <div class="bottom_button">
            <div id="confirmar" class="buttonMain"></div>
            <div id="voltar" class="buttonMain"></div>
        </div>
    </div>
    </div>

    <script src="keyboard/Keyboard.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script> 

$("#confirmar").click(function () {
    userName = $("#user").val();
    sessionStorage.setItem("userName", userName);
    window.location.replace("user_pass.html");
});
$("#voltar").click(function () {
    window.location.replace("main.html");
});

$(function() {
  $("#user").focus();
});

createDiv();
</script>
</body>
</html>
